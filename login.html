<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <header class="header-wrap">
    <div class="nav-header">
      <div class="logo">
        <a href="homepage.html">
        </a>
      </div>
      <div class="nav-list">
        <div class="nav-item  ">
          <a href="homepage.html">Home</a>
        </div>
        <div class="nav-item">
          <a href="information.html">Information</a>
        </div>
        <div class="nav-item">
          <a href="service.html">Service</a>
        </div>
        <div class="nav-item">
          <a href="account.html">Account</a>
        </div>
      </div>
      <div class="right-nav">
        <div class="nav-item">
          Login 
        </div>
        <div class="nav-item">
          <a href="/login.html" class="btn" style="width: 150px">Create an Account</a>
        </div>
      </div>
    </div>
  </header>
  <div class="login-container">
    <div class="left-img">
      <img src="./images/login-bg.png" alt="img" height="550" />
    </div>

    <div class="right-login-form">
      <h1 class="title">Sign In</h1>
      <form action="homepage.html" method="get">
        <div class="form-item">
          <p>Username</p>
          <input type="text" placeholder="Please enter a username" required />
        </div>
        <div class="form-item">
          <p>Password</p>
          <input type="text" placeholder="Please enter a password" required />
        </div>
        <div class="form-item">
          <button type="submit" class="loginBtn">
            Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
